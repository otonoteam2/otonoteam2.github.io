// Function to check tier based on XP
function checkTier() {
  const xp = parseInt(document.getElementById("xpInput").value);
  if (isNaN(xp) || xp < 0) {
    alert("Please enter a valid XP amount.");
    return;
  }

  // Remove previous highlights
  tiers.forEach(t => document.getElementById("tier-" + t.tier).classList.remove("highlight"));

  // Find the current tier
  let currentTier = 0;
  for (let i = 0; i < tiers.length; i++) {
    if (xp >= tiers[i].xp) currentTier = tiers[i].tier;
    else break;
  }

  // Highlight the current tier
  document.getElementById("tier-" + currentTier).classList.add("highlight");
  alert("You are at Tier " + currentTier + "!");
}
