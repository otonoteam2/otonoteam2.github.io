<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan de si√®ges Otono Airways A380 - Variante Retrofit (Affichage pont cargo)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }

    .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px);} to { opacity: 1; transform: translateY(0);} }

    /* --- Fuselage and Seat Look --- */
    .fuselage-style{
      background-color:white;
      border:4px solid #cbd5e1;
      border-top-left-radius:50% 100px;
      border-top-right-radius:50% 100px;
      border-bottom-left-radius:50% 250px;
      border-bottom-right-radius:50% 250px;
      position:relative;
      overflow:hidden;
      box-shadow:0 0 50px rgba(0,0,0,0.2);
      padding:0 10px 350px 10px;
    }

    .seat-style{
      border-top-left-radius:8px;
      border-top-right-radius:8px;
      border-bottom-left-radius:4px;
      border-bottom-right-radius:4px;
      border-width:1px;
      box-shadow:0 1px 2px rgba(0,0,0,0.1);
    }

    .seat-occupied-style{
      background-color:#e5e7eb !important;
      border-color:#9ca3af !important;
      color:#4b5563 !important;
      cursor:not-allowed !important;
      pointer-events:none;
      transform:none !important;
      box-shadow:none !important;
      opacity:0.8;
    }

    .seat-selected-style{
      background-color:#3fd166 !important;
      border-color:#298c43 !important;
      color:black !important;
      transform:scale(1.15);
      z-index:20;
      box-shadow:0 0 15px rgba(0,255,21,0.8);
    }

    /* Quality badges */
    .good-seat-badge{
      background-color:#e9d5ff;
      color:#6d28d9;
      border:1px solid #d8b4fe;
    }
    .bad-seat-badge{
      background-color:#bfdbfe;
      color:#1e40af;
      border:1px solid #93c5fd;
    }

    /* Cargo display tiles (NOT selectable) */
    .cargo-tile{
      border-radius:14px;
      border:2px solid #cbd5e1;
      background:#e5e7eb;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.5);
      user-select:none;
    }
    .cargo-tile.dark{ background:#d1d5db; }
    .cargo-bay{
      border-radius:18px;
      border:3px solid #94a3b8; /* slate-400 */
      background:#e5e7eb;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.55);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">
<div id="root"></div>

<script type="text/babel">
  const { useState, useMemo } = React;

  // --- Icons ---
  const IconWrapper = ({ children, size = 24, className = "" }) => (
    <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
      stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
      {children}
    </svg>
  );
  const Plane = (props) => <IconWrapper {...props}><path d="M2 12h20"/><path d="M13 2l9 10-9 10"/><path d="M2 12l5-5m-5 5l5 5"/></IconWrapper>;
  const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></IconWrapper>;
  const Coffee = (props) => <IconWrapper {...props}><path d="M18 8h1a4 4 0 0 1 0 8h-1" /><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" /><line x1="6" y1="1" x2="6" y2="4" /><line x1="10" y1="1" x2="10" y2="4" /><line x1="14" y1="1" x2="14" y2="4" /></IconWrapper>;
  const User = (props) => <IconWrapper {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></IconWrapper>;
  const Bath = (props) => <IconWrapper {...props}><path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-1C5.5 2.5 5 3 5 4v8" /><line x1="10" y1="5" x2="8" y2="7" /><path d="M2 12h20" /><path d="M7 19v2" /><path d="M17 19v2" /></IconWrapper>;
  const ArrowUp = (props) => <IconWrapper {...props}><line x1="12" y1="19" x2="12" y2="5" /><polyline points="5 12 12 5 19 12" /></IconWrapper>;
  const Wifi = (props) => <IconWrapper {...props}><path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.44 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></IconWrapper>;
  const ThumbsUp = (props) => <IconWrapper {...props}><path d="M7 10v12" /><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z" /></IconWrapper>;
  const ThumbsDown = (props) => <IconWrapper {...props}><path d="M17 14V2" /><path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z" /></IconWrapper>;

  // --- Configuration ---
  const DECK_UPPER = 'UPPER';
  const DECK_MAIN  = 'MAIN';
  const DECK_CARGO = 'CARGO';

  // ‚úÖ New class names (French)
  const CLASS_OTONO_ONE = 'Otono One';
  const CLASS_FIRST     = 'La Premi√®re';
  const CLASS_BUSINESS  = 'Affraies';
  const CLASS_PREM_ECO  = '√âconomique Premium';
  const CLASS_ECONOMY   = '√âconomique';

  const CLASS_COLORS = {
    [CLASS_OTONO_ONE]: 'bg-purple-900 border-yellow-400 text-yellow-100',
    [CLASS_FIRST]: 'bg-purple-700 border-purple-300 text-white',
    [CLASS_BUSINESS]: 'bg-red-900 border-red-700 text-white',
    [CLASS_PREM_ECO]: 'bg-red-700 border-red-500 text-white',
    [CLASS_ECONOMY]: 'bg-red-500 border-red-400 text-white hover:bg-red-400 hover:border-red-300',
  };

  // ‚úÖ New pricing logic (EUR + French feature name)
  const getPrice = (type, row, features) => {
    // Otono One
    if (type === CLASS_OTONO_ONE) return '‚Ç¨16,000';

    // First Class
    if (type === CLASS_FIRST) return '‚Ç¨7,500';

    // Business
    if (type === CLASS_BUSINESS) return '‚Ç¨3,750';

    // Premium Economy
    if (type === CLASS_PREM_ECO) return '‚Ç¨2,500';

    // Economy
    if (type === CLASS_ECONOMY) {
      // Plus d'espace pour les jambes or Preferred
      if (features.includes("Plus d'espace pour les jambes") || features.includes('Preferred Seat') || features.includes('Si√®ge pr√©f√©r√©')) {
        return '‚Ç¨1,900';
      }
      // Rear Cabin (Rows 68-77)
      if (row >= 68 && row <= 77) {
        return '‚Ç¨1,600';
      }
      // Standard
      return '‚Ç¨1,750';
    }

    return 'N/A';
  };

  const createSeat = (id, type, row, col, isAisle = false, features = []) => {
    let finalFeatures = [...features];

    const wifiFeature =
      (type === CLASS_OTONO_ONE || type === CLASS_FIRST || type === CLASS_BUSINESS)
        ? 'Wi-Fi haut d√©bit gratuit'
        : (type === CLASS_PREM_ECO)
          ? '‚Ç¨2,50 pour le Wi-Fi haut d√©bit + Wi-Fi messagerie gratuit'
          : 'Wi-Fi messagerie gratuit + ‚Ç¨7,50 pour le Wi-Fi haut d√©bit';

    finalFeatures.push(wifiFeature);

    if (type === CLASS_ECONOMY || type === CLASS_PREM_ECO) finalFeatures.push('Service Otono standard');
    if (row >= 68 && row <= 77) finalFeatures.push('√âconomique Saver');

    return {
      id, type, row, col, isAisle,
      isOccupied: Math.random() > 0.85,
      features: finalFeatures,
      price: getPrice(type, row, finalFeatures),
    };
  };

  // --- Seat Quality (French labels) ---
  const getSeatQuality = (seat) => {
    const r = seat.row;
    const c = seat.col;

    if (seat.features.includes("Plus d'espace pour les jambes")) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: "Plus d'espace pour les jambes", icon: ThumbsUp };
    }
    if (seat.type === CLASS_OTONO_ONE) {
      return { type: 'GOOD', label: 'Suite incroyable', reason: 'Suite de luxe', icon: ThumbsUp };
    }

    // GOOD addition: 67 B/C/H/J
    if (r === 67 && ['B','C','H','J'].includes(c)) {
      return { type: 'GOOD', label: 'Si√®ge pr√©f√©r√©', reason: 'Meilleure position', icon: ThumbsUp };
    }

    // BAD addition: 33 D/G
    if (r === 33 && ['D','G'].includes(c)) {
      return { type: 'BAD', label: 'Mauvais si√®ge', reason: 'Pr√®s des toilettes', icon: ThumbsDown };
    }
    if (r === 34 && ['A','K'].includes(c)) {
      return { type: 'BAD', label: 'Mauvais si√®ge', reason: 'Pr√®s de l‚Äôoffice', icon: ThumbsDown };
    }
    if (r === 11 && ['A','K'].includes(c)) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: 'D√©barquement prioritaire', icon: ThumbsUp };
    }
    if (r === 12 && ['A','K'].includes(c)) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: 'D√©barquement prioritaire', icon: ThumbsUp };
    }
    if (r === 15 && ['A','K'].includes(c)) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: 'D√©barquement prioritaire', icon: ThumbsUp };
    }
    if (r === 37 && ['A','D','G','K'].includes(c)) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: 'D√©barquement prioritaire', icon: ThumbsUp };
    }
    if (r === 38 && ['A','D','G','K'].includes(c)) {
      return { type: 'GOOD', label: 'Bon si√®ge', reason: 'D√©barquement prioritaire', icon: ThumbsUp };
    }

    return null;
  };

  // --- Passenger Counter ---
  const flattenCabins = (cabins) => cabins.reduce((acc, c) => acc.concat(c.seats), []);
  const buildSeatStats = (seats) => {
    const totals = {
      total: 0, occupied: 0, available: 0,
      byClass: {
        [CLASS_OTONO_ONE]: { total: 0, occupied: 0, available: 0 },
        [CLASS_FIRST]: { total: 0, occupied: 0, available: 0 },
        [CLASS_BUSINESS]: { total: 0, occupied: 0, available: 0 },
        [CLASS_PREM_ECO]: { total: 0, occupied: 0, available: 0 },
        [CLASS_ECONOMY]: { total: 0, occupied: 0, available: 0 },
      }
    };

    for (const s of seats) {
      const paxValue = (s.type === CLASS_OTONO_ONE) ? 2 : 1;
      totals.total += paxValue;
      totals.byClass[s.type].total += paxValue;

      if (s.isOccupied) {
        totals.occupied += paxValue;
        totals.byClass[s.type].occupied += paxValue;
      } else {
        totals.available += paxValue;
        totals.byClass[s.type].available += paxValue;
      }
    }
    return totals;
  };

  const SeatCounterPanel = ({ stats }) => {
    const classOrder = [CLASS_OTONO_ONE, CLASS_FIRST, CLASS_BUSINESS, CLASS_PREM_ECO, CLASS_ECONOMY];
    return (
      <div className="bg-white p-4 rounded-xl shadow-md border border-gray-100">
        <h2 className="text-sm font-bold text-gray-500 uppercase mb-3">Disponibilit√© des passagers</h2>

        <div className="grid grid-cols-3 gap-2 mb-4">
          <div className="rounded-lg border border-gray-100 p-3">
            <div className="text-[11px] text-gray-500 font-bold uppercase">Total</div>
            <div className="text-2xl font-extrabold text-purple-700">{stats.total}</div>
          </div>
          <div className="rounded-lg border border-gray-100 p-3">
            <div className="text-[11px] text-gray-500 font-bold uppercase">Occup√©s</div>
            <div className="text-2xl font-extrabold text-red-600">{stats.occupied}</div>
          </div>
          <div className="rounded-lg border border-gray-100 p-3">
            <div className="text-[11px] text-gray-500 font-bold uppercase">Disponibles</div>
            <div className="text-2xl font-extrabold text-green-600">{stats.available}</div>
          </div>
        </div>

        <div className="border-t border-gray-100 pt-3">
          <div className="text-[11px] text-gray-500 font-bold uppercase mb-2">Par cabine</div>
          <div className="space-y-2">
            {classOrder.map(cls => {
              const c = stats.byClass[cls];
              const badgeBg = CLASS_COLORS[cls].split(' ')[0];
              return (
                <div key={cls} className="rounded-lg border border-gray-100 p-3">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-2">
                      <span className={`w-3 h-3 rounded-sm ${badgeBg} border border-black/10`}></span>
                      <span className="font-bold text-gray-700 text-sm">{cls}</span>
                    </div>
                    <div className="text-xs font-bold text-purple-700">{c.total} pax</div>
                  </div>
                  <div className="grid grid-cols-2 gap-2 mt-2">
                    <div className="rounded-md bg-gray-50 p-2">
                      <div className="text-[10px] uppercase font-bold text-gray-500">Occup√©s</div>
                      <div className="text-lg font-extrabold text-red-600">{c.occupied}</div>
                    </div>
                    <div className="rounded-md bg-gray-50 p-2">
                      <div className="text-[10px] uppercase font-bold text-gray-500">Disponibles</div>
                      <div className="text-lg font-extrabold text-green-600">{c.available}</div>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      </div>
    );
  };

  // ============================================================
  // DATA GENERATION ‚Äî RETROFIT VARIANT
  // ============================================================

  // UPPER DECK
  const generateUpperDeck = () => {
    const cabins = [];

    // La Premi√®re 5-8 A D G K
    const firstCabin = [];
    for (let row = 5; row <= 8; row++) {
      ['A','D','G','K'].forEach(col => {
        const isAisle = (col === 'D' || col === 'G');
        firstCabin.push(createSeat(`${row}${col}`, CLASS_FIRST, row, col, isAisle, [
          'Acc√®s douche','Suite priv√©e','√âcran IFE plus grand', (col === 'A' || col === 'K') ? 'Si√®ge fen√™tre' : 'Paire centrale'
        ]));
      });
    }
    cabins.push({ name: "Pont sup√©rieur 1 (La Premi√®re)", seats: firstCabin });

    // Affraies 37-43 A D G K
    const upperBiz = [];
    for (let row = 37; row <= 43; row++) {
      ['A','D','G','K'].forEach(col => {
        const isAisle = (col === 'D' || col === 'G');
        upperBiz.push(createSeat(`${row}${col}`, CLASS_BUSINESS, row, col, isAisle, ['Lit totalement plat','Acc√®s direct au couloir','Service repas gastronomique']));
      });
    }
    cabins.push({ name: "Pont sup√©rieur 2 (Affraies)", seats: upperBiz });

    // √âco Premium 44-52 2-3-2 A C | D F G | H K + bacs A/K
    const prem = [];
    for (let row = 44; row <= 52; row++) {
      const baseFeats = (row === 44) ? ["Plus d'espace pour les jambes"] : [];
      ['A','C','D','F','G','H','K'].forEach(col => {
        const isAisle = ['C','D','G','H'].includes(col);
        const feats = [...baseFeats];
        if (col === 'A' || col === 'K') feats.push('Bac de rangement');
        prem.push(createSeat(`${row}${col}`, CLASS_PREM_ECO, row, col, isAisle, feats));
      });
    }
    cabins.push({ name: "Pont sup√©rieur 3 (√âconomique Premium)", seats: prem });

    // √âconomique 84-92 2-4-2 A C | D E F G | H K + bacs A/K
    const upEco = [];
    for (let row = 84; row <= 92; row++) {
      const baseFeats = (row === 84) ? ["Plus d'espace pour les jambes"] : [];
      ['A','C','D','E','F','G','H','K'].forEach(col => {
        const isAisle = ['C','D','G','H'].includes(col);
        const feats = [...baseFeats];
        if (col === 'A' || col === 'K') feats.push('Bac de rangement');
        upEco.push(createSeat(`${row}${col}`, CLASS_ECONOMY, row, col, isAisle, feats));
      });
    }
    cabins.push({ name: "Pont sup√©rieur 4 (√âconomique)", seats: upEco });

    // Otono One ARRI√àRE rang√©es 1-2 A/K
    const otonoRear = [];
    [1,2].forEach(row => {
      otonoRear.push(createSeat(`${row}A`, CLASS_OTONO_ONE, row, 'A', false, [
        '√âcran IFE g√©ant','Acc√®s douche','Suite priv√©e pour deux','Gastronomie fine','Kit de confort exclusif'
      ]));
      otonoRear.push(createSeat(`${row}K`, CLASS_OTONO_ONE, row, 'K', false, [
        '√âcran IFE g√©ant','Acc√®s douche','Suite priv√©e pour deux','Gastronomie fine','Kit de confort exclusif'
      ]));
    });
    cabins.push({ name: "Pont sup√©rieur 5 (Otono One - Arri√®re)", seats: otonoRear });

    return cabins;
  };

  // MAIN DECK
  const generateMainDeck = () => {
    const cabins = [];

    // Affraies bloc 1: 11,12 (A/K), 15 (A/K), 16-19 (A D G K)
    const b1 = [];
    [11,12,15,16,17,18,19].forEach(row => {
      b1.push(createSeat(`${row}A`, CLASS_BUSINESS, row, 'A', false, ['Lit totalement plat','Acc√®s direct au couloir','Service repas gastronomique']));
      b1.push(createSeat(`${row}K`, CLASS_BUSINESS, row, 'K', false, ['Lit totalement plat','Acc√®s direct au couloir','Service repas gastronomique']));
      if (row !== 11 && row !== 12 && row !== 15) {
        b1.push(createSeat(`${row}D`, CLASS_BUSINESS, row, 'D', true, ['Lit totalement plat','Centre','Acc√®s direct au couloir','Service repas gastronomique']));
        b1.push(createSeat(`${row}G`, CLASS_BUSINESS, row, 'G', true, ['Lit totalement plat','Centre','Acc√®s direct au couloir','Service repas gastronomique']));
      }
    });
    cabins.push({ name: "Pont principal 1 (Affraies)", seats: b1 });

    // Affraies bloc 2: 22-34 (22 no D/G, 34 no D/G)
    const b2 = [];
    for (let row = 22; row <= 34; row++) {
      b2.push(createSeat(`${row}A`, CLASS_BUSINESS, row, 'A', false, ['Lit totalement plat','Acc√®s direct au couloir','Service repas gastronomique']));
      b2.push(createSeat(`${row}K`, CLASS_BUSINESS, row, 'K', false, ['Lit totalement plat','Acc√®s direct au couloir','Service repas gastronomique']));
      if (row !== 22 && row !== 34) {
        b2.push(createSeat(`${row}D`, CLASS_BUSINESS, row, 'D', true, ['Lit totalement plat','Centre','Acc√®s direct au couloir','Service repas gastronomique']));
        b2.push(createSeat(`${row}G`, CLASS_BUSINESS, row, 'G', true, ['Lit totalement plat','Centre','Acc√®s direct au couloir','Service repas gastronomique']));
      }
    }
    cabins.push({ name: "Pont principal 2 (Affraies)", seats: b2 });

    // √âconomique 56-67 (67 no A/K)
    const e1 = [];
    for (let row = 56; row <= 67; row++) {
      ['A','B','C','D','E','F','G','H','J','K'].forEach(col => {
        if (row === 67 && (col === 'A' || col === 'K')) return;
        const feats = [];
        if (row === 56) feats.push("Plus d'espace pour les jambes");
        const isAisle = ['C','D','G','H'].includes(col);
        e1.push(createSeat(`${row}${col}`, CLASS_ECONOMY, row, col, isAisle, feats));
      });
    }
    cabins.push({ name: "Pont principal 3 (√âconomique)", seats: e1 });

    // √âconomique 68-77 (77 no D/E/F/G)
    const e2 = [];
    for (let row = 68; row <= 77; row++) {
      ['A','B','C','D','E','F','G','H','J','K'].forEach(col => {
        if (row === 77 && ['D','E','F','G'].includes(col)) return;
        const feats = [];
        if (row === 68) feats.push("Plus d'espace pour les jambes");
        const isAisle = ['C','D','G','H'].includes(col);
        e2.push(createSeat(`${row}${col}`, CLASS_ECONOMY, row, col, isAisle, feats));
      });
    }
    cabins.push({ name: "Pont principal 4 (√âconomique)", seats: e2 });

    return cabins;
  };

  // ============================================================
  // Components
  // ============================================================

  const Seat = ({ seat, onSelect, isSelected }) => {
    const baseClasses = "w-7 h-8 m-[1px] md:m-0.5 text-[9px] flex items-center justify-center font-bold cursor-pointer transition-all duration-200 seat-style";
    let typeClasses = CLASS_COLORS[seat.type];

    let borderClass = "";
    if (seat.features.includes("Plus d'espace pour les jambes")) borderClass = "border-b-4 border-yellow-400";

    if (seat.isOccupied) {
      typeClasses = "seat-occupied-style";
      borderClass = "";
    } else if (isSelected) {
      typeClasses = "seat-selected-style";
    } else {
      typeClasses += " hover:scale-110 hover:z-10";
    }

    if (seat.type === CLASS_OTONO_ONE) {
      return (
        <div
          onClick={() => !seat.isOccupied && onSelect(seat)}
          className={`w-16 h-16 m-2 rounded-lg text-xs flex flex-col items-center justify-center font-serif border-2 ${
            typeClasses.includes('seat-occupied-style') ? 'seat-occupied-style' : typeClasses
          } ${seat.isOccupied ? '' : 'hover:shadow-xl'} ${isSelected ? 'seat-selected-style' : ''}`}
        >
          <span>{seat.id}</span>
          <span className="text-[8px] opacity-75">SUITE</span>
