<script>
// ---- Aircraft Capacities ----
const aircraftCapacity = {
  "A380": { "Otono One": 8, "First": 16, "Business": 72, "Premium Economy": 63, "Economy": 318 },
  "777": { "Otono One": 4, "First": 10, "Business": 48, "Premium Economy": 40, "Economy": 151 },
  "787": { "First": 6, "Business": 43, "Premium Economy": 42, "Economy": 110 },
  "747": { "Otono One": 8, "First": 14, "Business": 68, "Premium Economy": 40, "Economy": 272 },
  "A350": { "Business": 56, "Premium Economy": 56, "Economy": 219 },
  "A320": { "Business": 40, "Economy": 86 }
};

// ---- Flight Data ----
let flightsData = {
  // Asia
  "London-Hong Kong": [
    {number:"OT114", aircraft:"A350", seats: {...aircraftCapacity["A350"]}},
    {number:"OT118", aircraft:"777", seats: {...aircraftCapacity["777"]}},
    {number:"OT120", aircraft:"A380", seats: {...aircraftCapacity["A380"]}}
  ],
  "Hong Kong-London": [
    {number:"OT115", aircraft:"A350", seats: {...aircraftCapacity["A350"]}},
    {number:"OT119", aircraft:"777", seats: {...aircraftCapacity["777"]}},
    {number:"OT121", aircraft:"A380", seats: {...aircraftCapacity["A380"]}}
  ],
  // Europe Paris high demand
  "London-Paris": [
    {number:"OT400", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT402", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT404", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT406", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT408", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT410", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT412", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT414", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT416", aircraft:"A320", seats: {...aircraftCapacity["A320"]}}
  ],
  "Paris-London": [
    {number:"OT401", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT403", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT405", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT407", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT409", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT411", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT413", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT415", aircraft:"A320", seats: {...aircraftCapacity["A320"]}},
    {number:"OT417", aircraft:"A320", seats: {...aircraftCapacity["A320"]}}
  ]
  // Add all other destinations similarly for OT100‚Äì799
};

// Copy for easier manipulation
let seatsAvailable = JSON.parse(JSON.stringify(flightsData));

// ---- DOM Elements ----
const departure = document.getElementById("departure");
const arrival = document.getElementById("arrival");
const flightSelect = document.getElementById("flight");
const aircraftInput = document.getElementById("aircraft");
const seatClass = document.getElementById("seatClass");
const quantity = document.getElementById("quantity");
const seatInfo = document.getElementById("seatInfo");
const bookBtn = document.getElementById("bookBtn");

// ---- Language Selection ----
document.getElementById("lang-en").addEventListener("click",()=>setLanguage("en"));
document.getElementById("lang-fr").addEventListener("click",()=>setLanguage("fr"));

function setLanguage(lang){
  if(lang==="en"){
    document.getElementById("lang-en").classList.add("active");
    document.getElementById("lang-fr").classList.remove("active");
    document.getElementById("from-label").innerText="Departure:";
    document.getElementById("to-label").innerText="Arrival:";
    document.getElementById("flight-label").innerText="Flight:";
    document.getElementById("aircraft-label").innerText="Aircraft:";
    document.getElementById("class-label").innerText="Class:";
    document.getElementById("quantity-label").innerText="Tickets:";
    bookBtn.innerText="Book Flight";
  } else {
    document.getElementById("lang-en").classList.remove("active");
    document.getElementById("lang-fr").classList.add("active");
    document.getElementById("from-label").innerText="D√©part :";
    document.getElementById("to-label").innerText="Arriv√©e :";
    document.getElementById("flight-label").innerText="Vol :";
    document.getElementById("aircraft-label").innerText="Avion :";
    document.getElementById("class-label").innerText="Classe :";
    document.getElementById("quantity-label").innerText="Billets :";
    bookBtn.innerText="R√©server le vol";
  }
}

// ---- Populate Flights ----
function updateFlights(){
  flightSelect.innerHTML = "<option value=''>Select Flight</option>";
  let route = departure.value+"-"+arrival.value;
  if(seatsAvailable[route]){
    seatsAvailable[route].forEach(f=>{
      flightSelect.innerHTML += `<option value="${f.number}">${f.number}</option>`;
    });
  }
  aircraftInput.value="";
  seatClass.innerHTML="<option value=''>Select Class</option>";
  seatInfo.innerText="";
}

departure.addEventListener("change",updateFlights);
arrival.addEventListener("change",updateFlights);

// ---- Populate Classes ----
flightSelect.addEventListener("change",()=>{
  let route = departure.value+"-"+arrival.value;
  let flightNum = flightSelect.value;
  if(route && flightNum){
    let flightObj = seatsAvailable[route].find(f=>f.number===flightNum);
    aircraftInput.value = flightObj.aircraft;
    seatClass.innerHTML="<option value=''>Select Class</option>";
    Object.keys(flightObj.seats).forEach(cls=>{
      seatClass.innerHTML += `<option value="${cls}">${cls} (${flightObj.seats[cls]} seats left)</option>`;
    });
  }
});

// ---- Booking Function ----
bookBtn.addEventListener("click",()=>{
  let route = departure.value+"-"+arrival.value;
  let flightNum = flightSelect.value;
  let cls = seatClass.value;
  let qty = parseInt(quantity.value);
  if(!route || !flightNum || !cls || !qty) { alert("Please fill all fields"); return; }

  let flightObj = seatsAvailable[route].find(f=>f.number===flightNum);

  // Otono One rule
  if(cls==="Otono One"){
    if(flightObj.seats["First"]<2){
      alert("You must book 2 First Class tickets to unlock Otono One!");
      return;
    }
  }

  if(flightObj.seats[cls]>=qty){
    flightObj.seats[cls] -= qty;
    alert(`Booked ${qty} ${cls} ticket(s) on flight ${flightNum}!`);
    // Update seat count
    seatClass.querySelector(`option[value="${cls}"]`).innerText=`${cls} (${flightObj.seats[cls]} seats left)`;
  } else {
    alert("Not enough seats left in this class!");
  }
});

// ---- Reset flights every night (local 00:00) ----
function resetFlights(){
  seatsAvailable = JSON.parse(JSON.stringify(flightsData));
}
setInterval(()=>{
  let now = new Date();
  if(now.getHours()===0 && now.getMinutes()===0){
    resetFlights();
    alert("Flights have been reset!");
  }
},60000); // check every minute

</script>
