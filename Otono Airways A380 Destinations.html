<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otono Airways - Select Route & Seat</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #8b0000, #800080);
  color: #fff;
}

h1 { color: #fff; text-align: center; }

.container {
  max-width: 700px;
  margin: 40px auto;
  background: #800080;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.3);
}

select, button, input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #8b0000;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { background: #a20000; }

a {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  color: #fff;
}

#priceInfo { margin-top: 15px; font-weight: bold; font-size: 16px; }
#flightTimes { margin-top: 15px; }
.flightBox {
  background: rgba(0,0,0,0.2);
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
</style>
</head>
<body>
<div class="container">
<h1>Select Your Flight & Seat</h1>

<label>From:</label>
<select id="from">
  <option value="london">London Heathrow (LHR)</option>
  <option value="hongkong">Hong Kong (HKG)</option>
  <option value="tokyo">Tokyo Haneda (HND)</option>
  <option value="newyork">New York JFK (JFK)</option>
  <option value="dubai">Dubai International (DXB)</option>
  <option value="singapore">Singapore Changi (SIN)</option>
  <option value="sydney">Sydney Kingsford Smith (SYD)</option>
  <option value="frankfurt">Frankfurt (FRA)</option>
  <option value="losangeles">Los Angeles LAX (LAX)</option>
  <option value="doha">Doha Hamad International (DOH)</option>
</select>

<label>To:</label>
<select id="to">
  <option value="tokyo">Tokyo Haneda (HND)</option>
  <option value="hongkong">Hong Kong (HKG)</option>
  <option value="newyork">New York JFK (JFK)</option>
  <option value="dubai">Dubai International (DXB)</option>
  <option value="singapore">Singapore Changi (SIN)</option>
  <option value="sydney">Sydney Kingsford Smith (SYD)</option>
  <option value="frankfurt">Frankfurt (FRA)</option>
  <option value="losangeles">Los Angeles LAX (LAX)</option>
  <option value="doha">Doha Hamad International (DOH)</option>
</select>

<label>Select Date:</label>
<input type="date" id="flightDate">

<label>Seat Type:</label>
<select id="seatType">
  <option value="economy">Economy</option>
  <option value="economyRear">Economy (Rear Cabin)</option>
  <option value="economyExtra">Economy (Extra Legroom / Preferred Zone)</option>
  <option value="premium">Premium Economy</option>
  <option value="business">Business</option>
  <option value="first">First</option>
  <option value="otonoOne">Otono One</option>
</select>

<button onclick="goToBooking()">Proceed to Booking</button>

<div id="priceInfo">Select a seat, route, and date to see the price.</div>
<div id="flightTimes">Departure & Arrival times will appear here.</div>

<a href="index.html">Go back to main menu</a>
<a href="https://otonoteam2.github.io/Otono%20Airways%20A380.html">Change Your Seat</a>
</div>

<script>
// Flight data with winter (dep/arr) and optional summer (summerDep/summerArr)
const flights = {
  london: {
    tokyo: { number: 'OT108', dep: '12:05', arr: '10:15', summerDep: '13:10', summerArr: '10:25', duration: '13h10m' },
    hongkong: [
      { number: 'OT116', dep: '21:45', arr: '18:10', summerDep: '22:15', summerArr: '17:50', duration: '12h25m' },
      { number: 'OT120', dep: '22:50', arr: '19:05', summerDep: '21:20', summerArr: '16:35', duration: '12h15m' }
    ],
    newyork: [
      { number: 'OT208', dep: '16:25', arr: '19:35', duration: '8h10m' },
      { number: 'OT216', dep: '12:55', arr: '16:00', duration: '8h5m' }
    ],
    dubai: { number: 'OT164', dep: '21:35', arr: '08:20', summerDep: '21:45', summerArr: '07:35', duration: '6h45m' },
    singapore: { number: 'OT126', dep: '18:00', arr: '15:15', summerDep: '19:35', summerArr: '15:50', duration: '13h15m' },
    losangeles: { number: 'OT418', dep: '14:55', arr: '18:05', duration: '11h10m' }
  },
  hongkong: {
    sydney: { number: 'OT116', dep: '23:55', arr: '11:55', summerDep: '23:55', summerArr: '10:55', duration: '9h' },
    london: [
      { number: 'OT117', dep: '00:35', arr: '06:30', summerDep: '23:30', summerArr: '06:25', duration: '13h55m' },
      { number: 'OT121', dep: '01:10', arr: '07:00', summerDep: '00:30', summerArr: '07:20', duration: '13h50m' }
    ]
  },
  tokyo: { london: { number: 'OT109', dep: '00:40', arr: '06:40', summerDep: '00:15', summerArr: '06:45', duration: '15h' } },
  newyork: { london: [ { number: 'OT209', dep: '21:35', arr: '09:30', duration: '6h55m' }, { number: 'OT217', dep: '20:40', arr: '08:40', duration: '7h' } ] },
  dubai: { london: { number: 'OT167', dep: '13:50', arr: '17:50', summerDep: '13:05', summerArr: '17:50', duration: '8h' } },
  singapore: { london: { number: 'OT127', dep: '23:55', arr: '06:20', summerDep: '22:40', summerArr: '05:40', duration: '14h25m' } },
  losangeles: { london: { number: 'OT419', dep: '21:25', arr: '15:55', duration: '10h30m' } },
  sydney: { hongkong: { number: 'OT117', dep: '14:45', arr: '21:00', summerDep: '14:05', summerArr: '21:30', duration: '9h15m' } }
};

// BST helper
function isBST(date) {
  const year = date.getFullYear();
  const start = new Date(year, 2, 31);
  start.setDate(start.getDate() - start.getDay());
  const end = new Date(year, 9, 31);
  end.setDate(end.getDate() - end.getDay());
  return date >= start && date < end;
}

function goToBooking() {
  const fromSelect = document.getElementById('from');
  const toSelect = document.getElementById('to');
  const seatSelect = document.getElementById('seatType');
  const dateInput = document.getElementById('flightDate');

  const from = fromSelect.value;
  const to = toSelect.value;
  const seat = seatSelect.value;
  const date = new Date(dateInput.value);
  const bst = isBST(date);

  let price = 0;
  switch(seat) {
    case 'economyRear': price = 1350; break;
    case 'economy': price = 1500; break;
    case 'economyExtra': price = 1650; break;
    case 'premium': price = 2000; break;
    case 'business': price = 3200; break;
    case 'first': price = 6500; break;
    case 'otonoOne': price = 14000; break;
  }

  const seatText = seatSelect.options[seatSelect.selectedIndex].text;
  const fromText = fromSelect.options[fromSelect.selectedIndex].text;
  const toText = toSelect.options[toSelect.selectedIndex].text;

  let flightInfoArr = flights[from] && flights[from][to] ? flights[from][to] : [];
  if (!Array.isArray(flightInfoArr)) flightInfoArr = [flightInfoArr];

  const timesContainer = document.getElementById('flightTimes');
  timesContainer.innerHTML = '';

  flightInfoArr.forEach(flight => {
    const dep = bst && flight.summerDep ? flight.summerDep : flight.dep;
    const arr = bst && flight.summerArr ? flight.summerArr : flight.arr;
    const box = document.createElement('div');
    box.className = 'flightBox';
    box.textContent = `Flight: ${flight.number} | Dep: ${dep} | Arr: ${arr} | Duration: ${flight.duration}`;
    timesContainer.appendChild(box);
  });

  const flightNumber = flightInfoArr[0] ? flightInfoArr[0].number : 'N/A';
  document.getElementById('priceInfo').textContent = `Seat: ${seatText} | Route: ${fromText} → ${toText} | Date: ${dateInput.value} | Flight Number: ${flightNumber} | Price: £${price}`;
}
</script>
</body>
</html>
