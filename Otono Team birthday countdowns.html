// Helper: calculate age
function getAge(dob) {
    const birth = new Date(dob);
    const today = new Date();
    let age = today.getFullYear() - birth.getFullYear();
    const m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
    return age;
}

// Helper: calculate next birthday countdown
function getCountdown(dob) {
    const today = new Date();
    let birth = new Date(dob);
    birth.setFullYear(today.getFullYear());
    if (birth < today) birth.setFullYear(today.getFullYear() + 1);
    const diff = birth - today;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    return `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

// Render members
function renderMembers() {
    const container = document.getElementById("members");
    container.innerHTML = "";
    members.forEach(member => {
        // Create colored name
        let nameHTML = "";
        member.colors.forEach((c,i) => {
            nameHTML += `<span class="${c}">${i===0 ? member.name : member.name}</span>`;
        });

        const age = getAge(member.dob);
        const birthdayDate = new Date(member.dob).toLocaleDateString(currentLang, {
            day: 'numeric', month: 'long', year: 'numeric'
        });
        const countdown = getCountdown(member.dob);

        container.innerHTML += `
            <div class="member">
                ${nameHTML} ${member.emojis} <br>
                <span>${languageTexts[currentLang].age}: ${age}</span> | 
                <span>Birthday: ${birthdayDate}</span><br>
                <span class="countdown">${languageTexts[currentLang].birthdayIn}: ${countdown}</span>
            </div>
        `;
    });
}

// Update countdown every second
setInterval(renderMembers, 1000);
renderMembers();

</script>
