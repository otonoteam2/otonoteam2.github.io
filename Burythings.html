<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

.container {
  position: relative;
  width: 100%;
  max-width: 300px;
}

.image {
  display: block;
  width: 1000px;
  height: auto;
}

.overlay {
  position: absolute; 
  top: 150px; 
  left:480px;
  color: #f1f1f1; 
  width: 10%;
  transition: .5s ease;
  opacity:0.8;
  color: white;
  font-size: 20px;
  padding: 0px;
}

.overlay:hover {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Finding Character</h2>
<p>Find Imperial Finneon. </p>


<img src="Images/pokemon.jpeg" width="100%"  alt="pokemon" usemap="#pokemon">

<map id="pokemon" name="pokemon">
<area shape="rect" coords="620,190,700,270" alt="You found " href="https://otonoteam2.github.io/">
</map>

</body>
</html>
