// Shuffle helper
function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

// Generate missions
function generateMissions() {
    const list = document.getElementById("missionList");
    list.innerHTML = "";

    const isPro = document.getElementById("proPass").checked;
    const hasCard = document.getElementById("otonoCard").checked;

    // Separate daily and epic/mythic missions
    let daily = missions.filter(m => !["epic","legendary","mythic"].includes(m.rarity) && m.rarity !== "bonus");
    let epic = missions.filter(m => ["epic","legendary","mythic"].includes(m.rarity));

    daily = shuffle(daily);
    const missionCount = isPro ? 6 : 4;

    // Add daily missions
    for (let i = 0; i < missionCount && i < daily.length; i++) {
        const m = daily[i];
        const li = document.createElement("li");
        li.textContent = `${m.name} (XP: ${m.xp})`;
        li.classList.add(m.rarity);
        list.appendChild(li);
    }

    // Mandatory
    const mandatory = missions.find(m => m.rarity === "bonus");
    if (mandatory) {
        const li = document.createElement("li");
        li.textContent = `${mandatory.name} (XP: ${mandatory.xp})`;
        li.classList.add("bonus");
        list.appendChild(li);
    }

    // Card bonus
