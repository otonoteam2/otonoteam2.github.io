<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otono Team Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background-color: #fffacd; /* Light yellow */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        padding: 20px;
        width: 320px;
    }

    .display {
        width: 100%;
        height: 50px;
        background-color: #e0ffff; /* Light blue display */
        border-radius: 10px;
        margin-bottom: 15px;
        text-align: right;
        font-size: 24px;
        padding: 5px 10px;
        box-sizing: border-box;
        overflow-x: auto;
    }

    button {
        width: 60px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .number {
        background-color: #ffff99; /* Yellow */
    }

    .operator {
        background-color: #add8e6; /* Light blue */
    }

    .function {
        background-color: #ffe4b5; /* Peachy yellow */
    }

    .equals {
        background-color: #ffcc00;
    }

    .row {
        display: flex;
        justify-content: space-between;
    }

</style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="row">
        <button class="function" onclick="clearDisplay()">C</button>
        <button class="function" onclick="backspace()">⌫</button>
        <button class="function" onclick="insert('(')">(</button>
        <button class="function" onclick="insert(')')">)</button>
    </div>

    <div class="row">
        <button class="number" onclick="insert('7')">7</button>
        <button class="number" onclick="insert('8')">8</button>
        <button class="number" onclick="insert('9')">9</button>
        <button class="operator" onclick="insert('/')">÷</button>
    </div>

    <div class="row">
        <button class="number" onclick="insert('4')">4</button>
        <button class="number" onclick="insert('5')">5</button>
        <button class="number" onclick="insert('6')">6</button>
        <button class="operator" onclick="insert('*')">×</button>
    </div>

    <div class="row">
        <button class="number" onclick="insert('1')">1</button>
        <button class="number" onclick="insert('2')">2</button>
        <button class="number" onclick="insert('3')">3</button>
        <button class="operator" onclick="insert('-')">−</button>
    </div>

    <div class="row">
        <button class="number" onclick="insert('0')">0</button>
        <button class="number" onclick="insert('.')">.</button>
        <button class="function" onclick="fraction()">a/b</button>
        <button class="operator" onclick="insert('+')">+</button>
    </div>

    <div class="row">
        <button class="function" onclick="trig('sin')">sin</button>
        <button class="function" onclick="trig('cos')">cos</button>
        <button class="function" onclick="trig('tan')">tan</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function insert(value) {
        if(display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = '0';
    }

    function backspace() {
        display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function fraction() {
        display.innerText += '/';
    }

    function trig(func) {
        display.innerText += func + '(';
    }

    function calculate() {
        try {
            let expression = display.innerText;

            // Replace custom symbols with JS-friendly code
            expression = expression.replace(/÷/g,'/').replace(/×/g,'*');

            // Convert sin/cos/tan to radians
            expression = expression.replace(/sin\(([^)]+)\)/g, (m,p) => Math.sin(p*Math.PI/180));
            expression = expression.replace(/cos\(([^)]+)\)/g, (m,p) => Math.cos(p*Math.PI/180));
            expression = expression.replace(/tan\(([^)]+)\)/g, (m,p) => Math.tan(p*Math.PI/180));

            display.innerText = eval(expression);
        } catch (e) {
            display.innerText = 'Error';
        }
    }
</script>
</body>
</html>
