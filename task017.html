<head>
<title>Time and date</title>
</head>
<body>

<style>
	#txt{
	width: 900px

	}

a: visited{
	color: deepskyblue
}

	color: red
}

	font-size: 45px
	text-align: center
}



html{background-color: #FF033E
	text-align: center
	padding: 200px
	color: #FFFFFF
	font-family: 'kumbh sans', serif
}

</style>

<div id='clock'></div>
 
<script>
function startTime() { 
 var today = new Date();
 var d = today.getDate();
 var n = today.getMonth()+1;
 var y = today.getFullYear();
 var h = today.getHours();
 var m = today.getMinutes();
 var s = today.getSeconds();

 m = checkTime(m);
 s = checkTime(s);
 h = checkTime(h);
 d = checkTime(d);
 n = checkTime(n);


 document.getElementById('txt').innerHTML =
d +"/"+ n +"/"+ y +"&nbsp" + h + ":" + m + ":"  + s ;
 var t = setTimeout(startTime, 500);
}
function checkTime(i) {
 if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
 return i;






}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>
